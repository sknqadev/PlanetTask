<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Banking - Fund Transfer</title>
</head>
<body>
<h2>Fund Transfer</h2>
<form id="transferForm">
    <label for="fromAccount">From Account:</label>
    <input type="text" id="fromAccount" name="fromAccount" required>
    <label for="toAccount">To Account:</label>
    <input type="text" id="toAccount" name="toAccount" required>
    <label for="amount">Amount:</label>
    <input type="number" id="amount" name="amount" required>
    <label for="currency">Currency:</label>
    <select id="currency" name="currency">
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
    </select>
    <button type="submit">Transfer Funds</button>
</form>
<div id="confirmationMessage" style="display: none;">
    <p>Transfer Successful!</p>
    <p>Transaction ID: <span id="transactionId"></span></p>
</div>
<script>
    document.getElementById("transferForm").addEventListener("submit", function(event) {
        event.preventDefault();
        document.getElementById("confirmationMessage").style.display = "block";
        document.getElementById("transactionId").innerText = "TXN98765";
    });
</script>
</body>
</html>
